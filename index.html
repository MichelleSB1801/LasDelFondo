<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LasDelFondo</title>
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>

    <!-- MODAL -->
    <div class="modal">
      <div class="modalContent">
        <span class="saludo">Hello visitor!</span>
        <div class='boton'>
          Entrar
        </div>
      </div>
    </div>
    
    <!-- PAGINA -->

    <!-- NAV -->
    <div class="pagecontainer" >
      <div class="nav">
        <div class="title">#LasDelFondo</div>
        <div class = 'navOpt'>
          <div class="opt home" id="home">Home</div>
          <div class="opt abUs" id="abUs">About Us</div>
          <div class="opt MyV" id="MyV">Mision y vision</div>
          <div class="opt Port" id="Port">Portfolio</div>
          <div class="opt Cont" id="Cont">Contacto</div>
        </div>
      </div>

      <!-- CONTENIDO -->
  	  <div class="contentContainer">
        <div class="home flex homeContent">
          <div id="content"></div>
        </div>
        <div class="abUs hide abUsContent">
          <div></div>
        </div>
        <div class="MyV hide MyVContent">
          <div></div>
        </div>
        <div class="Port hide PortContent">
          <div></div>
        </div>
        <div class="Cont hide ContContent">
          <div></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
